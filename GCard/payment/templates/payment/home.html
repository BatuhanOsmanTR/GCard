
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>GCard</title>
  
  {% load static %}
  <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='{% static "css/index.css" %}'>
  <style>
  #czz {
	width: 300px;
	height: 300px;
}
  </style>
</head>

<body translate="no" >
  <div class="container">
    <div class="well well-sm">
        <strong>Display</strong>
        <div class="btn-group">
            <a rel="nofollow" rel="noreferrer"href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a rel="nofollow" rel="noreferrer"href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group">
	{% for obj in object_list %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" id="czz" src="{{obj.image}}" alt="{{obj.desc}}"/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                       {{obj.title}}</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{obj.price}}TL</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a rel="nofollow" rel="noreferrer"class="btn btn-success" href="{% url 'product_detail' pk=obj.pk %}">SatÄ±n Al</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

    <script>
    $(document).ready(function() {
    $('#list').click(function(event){event.preventDefault();$('#products .item').addClass('list-group-item');});
    $('#grid').click(function(event){event.preventDefault();$('#products .item').removeClass('list-group-item');$('#products .item').addClass('grid-group-item');});
});
  </script>

  
  

</body>
</html>
